<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Interactive Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Exo:700|Roboto:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="index.js" async></script>
</head>

<body>
    <h1 class="game-title">Feline Memory Match</h1>
        <p class="instructions">This is a memory game where you need to match pairs of cards.</br>
        Playing is very simple - you click to turn over one card and then try to find a matching card.</br>
        But don't let the timer run out!!</p>
    
    <div class="game-text visible">
        <span class="game-text-small">CLICK TO</span>
        START
    </div>
    <div id="game-over-text" class="game-text">
        GAME OVER
        <span class="game-text-small">Restart</span>
    </div>
    <div id="winner-text" class="game-text">
        YOU WON!!
        <span class="game-text-small">Restart</span>
    </div>    
    
    <div class="card-container">
    <div class="game-data">
      <div class="stats">
        Timer <span id="timer">60</span>
      </div>
      <div class="stats">
        Flip Count <span id="flip-count">0</span>
        </div>
      </div>
    </div>
    
</body>
</html>
